<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
    <h1>Todo App</h1>

    <form action="" id="form">
        <input type="text" class="input" id="input" placeholder="Enter your todo task" autocomplete="off">
        <ul class="todos" id="todos">
        </ul>
    </form>
    <small>
        Left click to toggle complete. <br/>
        Double click to delete the todo.
    </small>

    <script src="./app.js"></script>
</body>
</html>
